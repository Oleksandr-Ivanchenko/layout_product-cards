<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>
    <div class="container" data-qa="card">
      <div class="container__card">
        <img src="./images/imac.jpeg" alt="imac" class="container__img">
      </div>
      <div class="container__text">
        Моноблок APPLE A1419 iMac <br>27" Retina 5K (MNED2UA/A)
      </div>
      <div class="container__code">
        Код товара: 195434
      </div>
      <div class="container__star">
        <div class="stars--4 stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="coment">
          Отзывов: 5
        </div>
      </div>
      <div class="container__price">
        <div  class="container__key">
          Цена:
        </div>
        <div class="container__value">
          69 999 грн
        </div>
      </div>
      <div class="container__button" data-qa="hover">
        <a class="container__buy" href="#">
          купить
        </a>
      </div>
    </div>
  </body>
</html>
